<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        .analyze-btn {
            width: 100%;
            font-size: 1.2rem;
        }
        .textarea {
            resize: none;
        }
        .header {
            margin-top: 50px;
        }
        .footer {
            margin-top: 100px;
            padding: 20px 0;
            background-color: #e9ecef;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #6c757d;
        }
        .footer a:hover {
            color: #495057;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header text-center">
            <h1 class="display-4">Emotion Classification</h1>
            <p class="lead">Analyze the sentiment and emotion of your text in real-time</p>
        </div>

        <!-- Form -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <form action="/predict" method="post">
                    <div class="mb-4">
                        <textarea name="text" class="form-control textarea" rows="6" placeholder="Enter your text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary analyze-btn">Analyze Sentiment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
